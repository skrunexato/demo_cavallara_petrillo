<table class="table table-striped table-dark">
    <thead>
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Nome</th>
    <th scope="col">Cognome</th>
    <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of lista">
    <td>{{d.id}}</td>
    <td>{{d.nome}}</td>
    <td>{{d.cognome}}</td>
    <td>{{d.email}}</td>
    </tr>
</tbody>
</table>
